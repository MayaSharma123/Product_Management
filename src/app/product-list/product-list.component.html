

<div class="container">
    <h2>Product List</h2>
                
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let product of products">
          <td >{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
        </tr>
        
       
      </tbody>
    </table>
  </div>
